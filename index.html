<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Calculator</title>
    <!-- Styles styles.css -->
    <link rel="stylesheet" href="src/styles.css" />
    <!-- Logic app.js -->
    <script src="src/app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <div class="display"><div class="output">1.000.0000</div></div>
        <div class="command_keys">
          <button value="clear">AC</button>
        </div>
        <div class="operator_keys">
          <button value="/">&divide;</button>
          <button value="*">&times;</button>
          <button value="-">&minus;</button>
          <button value="+">&plus;</button>
          <button value="=">&equals;</button>
        </div>
        <div class="number_keys">
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="0">0</button>
          <button value=".">,</button>
        </div>
      </div>
      <footer>
          Crafted by
          <a href="https://github.com/unconnect" rel="noopener" target="_blank">Alexander Nikolas Reuber</a>
      </footer>
    </div>
  </body>
</html>
