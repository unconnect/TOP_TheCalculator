<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Calculator</title>
    <!-- Styles styles.css -->
    <link rel="stylesheet" href="src/styles.css" />
    <!-- Logic app.js -->
    <script src="src/app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div data-previous_operant_output class="previous_operant"></div>
          <div data-operator_output class="operator"></div>
          <div data-current_operant_output class="current_operant"></div>
        </div>
        <div class="command_keys">
          <button data-all-clear class="all_clear">AC</button>
          <button data-delete class="delete">DEL</button>
        </div>
        <div class="operator_keys">
          <button data-operator="/">&divide;</button>
          <button data-operator="*">&times;</button>
          <button data-operator="-">&minus;</button>
          <button data-operator="+">&plus;</button>
          <button data-equal="=">&equals;</button>
        </div>
        <div class="number_keys">
          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>
          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>
          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>
          <button data-key="0">0</button>
        </div>
      </div>
      <footer>
          Crafted by
          <a href="https://github.com/unconnect" rel="noopener" target="_blank">Alexander Nikolas Reuber</a>
      </footer>
    </div>
  </body>
</html>
